services:
  aiclient-api:
    # 使用 Docker Hub 预构建镜像
    # 使用方法: docker compose pull && docker compose up -d
    image: blueavei/aiclient-2-api-plus:latest
    container_name: aiclient2api
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "8085-8087:8085-8087"
      - "19876-19880:19876-19880"
    volumes:
      - ./configs:/app/configs
    environment:
      - ARGS=
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
